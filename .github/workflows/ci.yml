name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Node.js ${{ matrix.node-version }}のセットアップ
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: 依存パッケージのインストール
      run: npm ci

    - name: ESLintによる静的解析
      run: npm run lint

    - name: フロントエンドのテスト実行 (E2E含む)
      # 開発サーバーを起動し、応答を待ってからテストを実行し、その後サーバーを停止
      run: npx start-server-and-test dev:frontend http://localhost:3002 test

    - name: フロントエンドのビルド
      run: npm run build

  backend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.10.x]

    steps:
    - uses: actions/checkout@v3

    - name: Python ${{ matrix.python-version }}のセットアップ
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: 依存パッケージのインストール
      run: |
        cd src/backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8

    - name: Flake8による静的解析
      run: |
        cd src/backend
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics

    - name: バックエンドのテスト実行
      run: |
        cd src/backend
        pytest --cov=. --cov-report=xml

    - name: カバレッジレポートのアップロード
      uses: codecov/codecov-action@v3
      with:
        file: ./src/backend/coverage.xml
        flags: backend
        name: codecov-backend
